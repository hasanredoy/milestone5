<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .shadow {
      text-shadow: 0px 5px 5px;
    }
  </style>
  <!-- tailwind and daisy ui cdn -->

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Digital Tasbhi</title>
</head>

<body>
  <header>
    <h1 class="text-5xl font-black text-center my-10 shadow space-y-4">
      My Digital Tasbhi
    </h1>
  </header>
  <main class="flex flex-col lg:flex-row container mx-auto gap-4 ">
     <!-- 1 subhanallah section  -->
     <div class="card w-96 bg-slate-900 text-neutral-content ">
      <div id="card-container" class="card-body items-center text-center">
        <h2 class="card-title text-3xl">SubhanAllah</h2>
        <p id="subhanAllahCount">0</p>
        <div class="card-actions justify-end mt-5">
          <br>
          <button id="subhanAllahIncriment" class="btn bg-purple-500 px-6">Add</button>
          <button class="btn" id="subhanAllahDecriment">Remove</button>
        </div>
      </div>
    </div>
    <!-- **************** -->
    <!-- 2 alhamdulillah section  -->
    <div class="card w-96 bg-slate-900 text-neutral-content ">
      <div id="card-container" class="card-body items-center text-center">
        <h2 class="card-title text-3xl">Alhamdulillah</h2>
        <p id="alhamdulillahCount">0</p>
        <div class="card-actions justify-end mt-5">
          <br>
          <button id="alhamdulillahIncriment" class="btn bg-purple-500 px-6">Add</button>
          <button class="btn" id="alhamdulillahDecriment">Remove</button>
        </div>
      </div>
    </div>
    <!-- **************** -->
   
    <!-- 3 Allahuakber section  -->
    <div class="card w-96 bg-slate-900 text-neutral-content ">
      <div id="card-container" class="card-body items-center text-center">
        <h2 class="card-title text-3xl">AllahuAkber</h2>
        <p id="AllahuAkberCount">0</p>
        <div class="card-actions justify-end mt-5">
          <br>
          <button id="AllahuAkberIncriment" class="btn bg-purple-500 px-6">Add</button>
          <button class="btn" id="AllahuAkberDecriment">Remove</button>
        </div>
      </div>
    </div>
    <!-- **************** -->
  </main>
  <section class="text-center space-y-5 mt-5">
    <button class="btn bg-red-400"  id="NNNN">Reset All </button>
    <br>
    <button class="btn btn-secondary" id="Submit">Submit</button>
  </section>

  <!-- all scripts are here  -->
  <script src="/md25 task digital tasbhi/index.js">
  
  </script>
</body>

</html>
