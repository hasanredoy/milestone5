<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delegate Bubble</title>
</head>

<body>
  <h1>Exploring Delegate Bubble</h1>
  <section id="section">
    <ul id="ul-id">
      <li class="item">1Lorem, ipsum dolor.</li>
      <li class="item">2Lorem, ipsum dolor.</li>
      <li class="item">3Lorem, ipsum dolor.</li>
      <li class="item">4Lorem, ipsum dolor.</li>
    </ul>
    <button id="btn" class=""> add item</button>

  </section>

  <!-- all java script codes are below -->

  <script>

    let add = 1;


    document.getElementById('btn').addEventListener('click', function (){
      const section = document.getElementById('ul-id')
      let li = document.createElement('li');
      li.innerText='added item'+(add++);
      section.appendChild(li)
    })
    // ------------------------------
    const gettingItems = document.getElementById('ul-id');
   gettingItems.addEventListener('click', function (event) {
        event.target.parentNode.removeChild(event.target)
        // console.log(event.target)
        // console.log(event.target.parentNode)
      })
  </script>
</body>

</html>
